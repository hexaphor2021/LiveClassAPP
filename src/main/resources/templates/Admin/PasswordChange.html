<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>PASSWORD UPDATE</title>
<link rel = "icon" th:href="@{/images/#.ico}" 
        type = "image/x-icon">
</head>

<body>
	<div th:insert="fragments/commonui :: userhead"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container">

		<div class="card">
			<div class="card-header bg-secondary bg-gradient text-white text-center">
				<h3>PASSWORD UPDATE</h3>
			</div>
			<div class="card-body">
				<form id="password" th:action="@{/student/passwordUpdate}" method="POST">
					<div class="row">
						<div class="col-2">
							<label>NEW PASSWORD</label>
						</div>
						<div class="col-5">
							<input type="password" id="newPassword"  required="required"  name="newPassword" 
								class="form-control" />
						</div>
						<div class="col-5">
							<span id="newPasswordError"></span>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-2">
							<label>CONFIRM PASSWORD</label>
						</div>
						<div class="col-5">
							<input type="password" id="ConfirmPassword" required="required" name="ConfirmPassword" 
								class="form-control" />
						</div>
						<div class="col-5">
							<span id="confirmPasswordError"></span>
						</div>
					</div>
					<br>
					<input type="submit" value="UPDATE" class="btn btn-secondary btn-gradient" />
				</form>
			</div>
			<!--card body end-->

			<div class="card-footer bg-secondary bg-gradient text-white text-center"
				th:if="${message != null}">
				<span th:text="${message}"></span>
			</div>

		</div>
		<!--card end-->

	</div>
	<!--container end-->
<script type="text/javascript" th:src="@{/js/password.js}"></script>
</body>
</html>
