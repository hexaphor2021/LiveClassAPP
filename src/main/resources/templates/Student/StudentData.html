<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Student View</title>
<!-- <link rel="icon" th:href="@{/images/unox_title.ico}" type="image/x-icon"> -->
</head>
<body>
	<div th:insert="fragments/commonui :: userhead"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container-fulter">

		<div class="card">

			<div class="card-header bg-secondary bg-gradient text-white text-center">
				<h3>STUDENT DATA</h3>
			</div>

			<div class="card-body">

				<hr>
				<!-- <form action="all" method="GET">
					<div class="row">
						<div class="col-4">
							<input type="text" name="name" class="form-control"
								placeholder="Enter Student name" />
						</div>
						<div class="col-4">
							<input type="submit" value="Search" class="btn btn-secondary btn-gradient" />
						</div>
					</div>
				</form> -->
				<hr>

				<hr />

				<table class="table table-hover">
					<tr class="bg-secondary bg-gradient text-white">
						<th>Sl.No</th>
						<th>NAME</th>
						<th>REGISTRATION</th>
						<th>EMAIL</th>
						<th>MOBILE</th>
						<th>BATCH</th>
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob,count:${list}">
						<td th:text="${count.count}"></td>
						<td th:text="${ob.name}"></td>
						<td th:text="${ob.registrationNo}"></td>
						<td th:text="${ob.email}"></td>
						<td th:text="${ob.mobile}"></td>
						<td th:text="${ob.batch.batch}"></td>
						<td>
							<div>
								<a class="btn btn-info btn-gradient"
									th:href="@{/student/StudentById?id={id}(id=${ob.studentId})}"><i
									class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
							</div>
					</tr>
				</table>
			</div>
			<!--card body end-->

		</div>
		<!-- card end -->

		<!-- PAGINATION  START-->
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">

				<li th:if="${page.hasPrevious()}" class="page-item"><a
					class="page-link" th:href="@{/student/alls(page=${page.number-1})}">
						<i class="fa fa-angle-double-left" aria-hidden="true"></i>
				</a></li>

				<th:block th:each="i,ac:${#numbers.sequence(0,page.totalPages-1)}">
					<li
						th:class="${ac.index ==page.number ? 'page-item active' : 'page-item'}">

						<a class="page-link" th:href="@{/student/alls(page=${i})}">[[${i+1}]]</a>

					</li>
				</th:block>

				<li th:if="${page.hasNext()}" class="page-item"><a
					class="page-link" th:href="@{/student/alls(page=${page.number+1})}">
						<i class="fa fa-angle-double-right" aria-hidden="true"></i>
				</a></li>
			</ul>
		</nav>

		<!-- PAGINATION  END-->

	</div>
	<!-- container end -->
</body>
</html>
