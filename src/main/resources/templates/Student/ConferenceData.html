<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Conference Data</title>
<!-- <link rel="icon" th:href="@{/images/unox_title.ico}" type="image/x-icon"> -->
</head>
<body>
	<div th:insert="fragments/commonui :: userhead"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container-fulter">

		<div class="card">

			<div class="card-header bg-secondary bg-gradient text-white text-center">
				<h3>CURRENT MEETING</h3>
			</div>

			<div class="card-body">

				<hr>
				<!-- <form action="all" method="GET">
					<div class="row">
						<div class="col-4">
							<input type="text" name="name" class="form-control"
								placeholder="Enter subject name" />
						</div>
						<div class="col-4">
							<input type="submit" value="Search" class="btn btn-secondary btn-gradient" />
						</div>
					</div>
				</form> -->
				<hr>

				<hr />

				<table class="table table-hover">
					<tr class="bg-secondary bg-gradient text-white">
						<th>Sl.No</th>
							<th>STARTDATE</th>
						<th>ENDDATE</th>
						<th>START TIME</th>
						<th>END TIME</th>
						<th>BATCH</th>
						<th>TEACHER</th>
						<th>SUBJECT</th>
						<th>MEETING</th>
					</tr>
					<tr th:each="ob,count:${list}">
						<td th:text="${count.count}"></td>
						<td th:text="${ob.conferenceRoom.startDatetime}"></td>
						<td th:text="${ob.conferenceRoom.startTime}"></td>
						<td th:text="${ob.conferenceRoom.endDatetime}"></td>
						<td th:text="${ob.conferenceRoom.endTime}"></td>
						<td th:text="${ob.conferenceRoom.Batch.batch}"></td>
						<td th:text="${ob.conferenceRoom.teacher.name}"></td>
						<td th:text="${ob.conferenceRoom.subject.subjectName}"></td>
					     <td>
							<div>
			<!--					<a class="btn btn-info btn-gradient"
									th:href="${ob.streamURL}" target="_blank">JOIN</a>
								-->
								<a class="btn btn-info btn-gradient"
									th:href="@{/conference/join?conferenceStudentAssignId={id}&stream_url={url}(id=${ob.conferenceAssignId},url=${ob.streamURL})}">VIEW</a>
						
							</div>
					    </td>
					   
					</tr>
				</table>
			</div>
			<!--card body end-->

		</div>
		<!-- card end -->

		

		<!-- PAGINATION  END-->

	</div>
	<!-- container end -->
</body>
</html>
