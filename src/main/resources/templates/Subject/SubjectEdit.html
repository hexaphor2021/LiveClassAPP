<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>Subject update</title>
<!-- <link rel = "icon" th:href="@{/images/unox_title.ico}" 
        type = "image/x-icon"> -->
</head>

<body>
	<div th:insert="fragments/commonui :: userhead"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container">

		<div class="card">
			<div class="card-header bg-secondary bg-gradient text-white text-center">
				<h3>SUBJECT UPDATE </h3>
			</div>


			<div class="card-body">
				<form id="subject" th:action="@{/subject/update}" method="POST"
					th:object="${subject}">



					<div class="row">
						<div class="col-2">
							<label>SUBJECT NAME</label>
						</div>
						<div class="col-5">
						
								<input type="text" id="subjectName"  th:field="*{subjectName}"
								 class="form-control" />
								 <input type="hidden" id="id"  th:field="*{subjectId}"
								 class="form-control" />
						</div>
						<div class="col-5">
							<span id="subjectNameError"></span>
						</div>
					</div>
					<br>
						<div class="row">
						<div class="col-2">
							<label>DESCRIPTION</label>
						</div>
						<div class="col-5">
							<input type="text" id="description" th:field="*{description}"
								class="form-control" />
						</div>
						<div class="col-5">
							<span id="descriptionError"></span>
						</div>
					</div>

					<br>
					
					<input type="submit" value="UPDATE" class="btn btn-secondary btn-gradient" />
				</form>
			</div>
			<!--card body end-->

			<div class="card-footer bg-secondary bg-gradient text-white text-center"
				th:if="${message != null}">
				<span th:text="${message}"></span>
			</div>

		</div>
		<!--card end-->

	</div>
	<!--container end-->
	<script type="text/javascript" th:src="@{/js/subject.js}"></script>
	
</body>
</html>
