<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">


<title>Batch Update</title>

<body>
	<div th:insert="fragments/commonui :: userhead"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header bg-secondary text-white text-center">
				<h3>BATCH UPDATE</h3>
			</div>


			<div class="card-body">
				<form id="batch" th:action="@{/batch/save}" method="POST"
					th:object="${batch}">

					<div class="row">
						<div class="col-2">
							<label>YEAR</label>
						</div>
						<div class="col-5">
							<input type="text" name="year" id="year" th:field="*{year}"
								class="form-control" />
								<input type="hidden" name="batchId" id="batchId" th:field="*{batchId}"
								class="form-control" />
						</div>
						<div class="col-5">
							<span id="yearError"></span>
						</div>

					</div>
					<div class="row">
						<div class="col-2">
							<label>CLASS</label>
						</div>
						<div class="col-5">
							<input type="text" th:field="*{className}" id="className"
								class="form-control" />
						</div>
						<div class="col-5">
							<span id="classNameError"></span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label>STREAM</label>
						</div>
						<div class="col-5">
							<input type="text" name="stream" id="stream" th:field="*{stream}"
								class="form-control" />
						</div>
						<div class="col-5">
							<span id="streamError"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-2">
							<label>BATCH</label>
						</div>
						<div class="col-5">
							<input type="text" readonly="readonly" name="batch" id="batch"
								th:field="*{batch}" class="form-control" />
						</div>
						<div class="col-5">
							<span id="batchError"></span>
						</div>
					</div>


					<input type="submit" value="SAVE" class="btn btn-secondary" />
				</form>
			</div>
			<!--card body end-->

			<div class="card-footer bg-secondary text-white text-center"
				th:if="${message != null}">
				<span th:text="${message}"></span>
			</div>

		</div>
		<!--card end-->

	</div>
	
	<script type="text/javascript" th:src="@{/js/batch.js}"></script>

</body>

</html>
